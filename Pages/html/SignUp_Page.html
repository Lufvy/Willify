<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jakarta+Sans&family=Jua&display=swap">
        <link rel="stylesheet" href="/Pages/css/SingUp_page.css">
    </head>
    <body>
        <div class="topBar">
            <div class="logo-container">
                <img src="/Assets/logo.png" alt="" class="logo">
                <h1 class="willify">WILLIFY</h1>
            </div>        
            
            <div class="signup_button">
                <a href="signUp_Page.html" class="sign-up" style="text-decoration: none;">Sign Up</a>
            </div>              
            
        </div>

        <div class="content_nav">
        <input type="checkbox" id="check"/>
            <nav>
                <div class="nav-container">
                    <span class="menu">
                        <a href="./Home_Page.html" class="nav-link"><img src="/Assets/Home-icon.png" alt="">Home</a>
                        <a href="./Song_Page.html" class="nav-link"><img src="/Assets/song-icon.png" alt="">Song</a>
                        <a href="./About-us_Page.html" class="nav-link"><img src="/Assets/about us-icon.png" alt="">About us</a>
                    </span>
                </div>
                <label for="check" class="open-menu">&#9776;</label>
            </nav>

            <div id="content">
                <div class="border">
                    <div class="register_box">
                        <div class="logo_singup">
                            <img src="/Assets/logo.png" alt="">
                            <p>Sign Up</p>
                        </div>
                        <form id="regisform">
                            <div class="edit_text">      
                                <input type="text" id="username" name="username" placeholder="Username" >
                                <input type="email" id="email" name="email" placeholder="email" >
                                <input type="password" id="password" name="password" placeholder="password" >
                                <input type="number" id="age" name="age" placeholder="age" >
                            </div>
                            
                            <div class="genders" >
                                <div>
                                    <input type="radio" id="male" name="gender" value="male" >
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" id="female" name="gender" value="female" >
                                    <label for="female">Female</label>
                                </div>
                            </div>
                
                            <button type="submit">Sign Up</button>
                        </form>
                
                    </div>
                    <div class="footer"> <p>&copy; 2024 Willify</p> </div>
                </div>

                <script src="/Pages/js/register_validation.js"></script>
                
            </div>

        </div>
        
    </body>
</html>
